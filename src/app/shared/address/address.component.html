<input-group name="placeName"
             [(ngModel)]="address.placeName"
             fa-icon="location-arrow"
             placeholder="Include a Place Name"
             [disabled]="disabled">
</input-group>
<div class="row">
    <input-simple name="streetAddress"
           #street="ngModel"
           [(ngModel)]="address.streetAddress"
           class="col-sm-9 col-xs-12"
           label="Street Address"
           placeholder="Your street address"
           [disabled]="disabled"
           required>
      <err-required message="Street address is required"></err-required>
    </input-simple>
    <input-simple name="suiteNumber"
           [(ngModel)]="address.suiteNumber"
           class="col-sm-3 col-xs-6"
           label="Apt/Suite"
           placeholder="Apt/Suite"
           [disabled]="disabled">
    </input-simple>
</div>
<input-simple name="city"
       #city="ngModel"
       [(ngModel)]="address.city"
       label="City"
       placeholder="Your city"
       required
       [disabled]="disabled">
  <err-required message="City is required"></err-required>
</input-simple>
<div class="row">
    <input-simple name="state"
           [(ngModel)]="address.state"
           class="col-xs-8"
           label="State or Province"
           placeholder="State or province"
           [disabled]="disabled">
    </input-simple>
    <input-simple name="zip"
           [(ngModel)]="address.zip"
           class="col-xs-4"
           label="Zip"
           placeholder="Zip code"
           [disabled]="disabled"
           maxlength="10">
        <err-maxlength message="Zip code cannot be longer than 10 characters"></err-maxlength>
    </input-simple>
</div>
<div class="form-group" *ngIf="showCountry">
    <!-- <select name="countries" [(ngModel)]="address.countryIsoCode" (changecountry)="onChangeCountry($event)" ngCountries></select> -->
</div>
