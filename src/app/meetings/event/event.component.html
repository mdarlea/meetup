<div id="wrapper" *ngIf="!loading">
  <h3>{{getTitle()}}</h3>
  <hr/>
  <div class="row">
    <div class="col-md-3 col-sm-1"></div>
    <div class="col-md-6 col-sm-10">
      <div *ngIf="!editMode">
        <preview-event [event]="event"></preview-event>
      </div>
      <div *ngIf="editMode">
        <edit-event [event]="event"></edit-event>
      </div>
    </div>
    <div class="col-md-3 col-sm-1"></div>
  </div>
</div>
<validation-errors [model-state]="modelState"></validation-errors>
