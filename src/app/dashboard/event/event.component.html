<div id="wrapper" *ngIf="!loading">
  <h3>{{event.subject}}</h3>
  <hr/>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div *ngIf="!checkedIn">
        <button type="button" (click)="checkIn()" class="btn btn-labeled btn-success">
          <span class="btn-label"><i class="glyphicon glyphicon-thumbs-up"></i></span>
          Check in to this event
        </button>
      </div>
      <div *ngIf="checkedIn" class="check-in text-info">{{checkedIn}}</div>
      <div *ngIf="!editMode">
        <preview-event [event]="event"></preview-event>
      </div>
      <div *ngIf="editMode">
        <edit-event [event]="event"></edit-event>
      </div>
      <spinner *ngIf="processingEvent"></spinner>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<validation-errors [model-state]="modelState"></validation-errors>
